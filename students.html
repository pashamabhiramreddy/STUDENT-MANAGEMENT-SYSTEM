<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student List - Student Management System</title>
  <style>
    /* Same CSS as other pages */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fb;
      color: #333;
    }

    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1c2733;
      margin-bottom: 20px;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .container {
      max-width: 900px;
      margin: 0 auto 40px;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      color: #2d3e50;
      margin-bottom: 20px;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2d3e50;
      color: white;
    }

    .no-data {
      text-align: center;
      color: gray;
      padding: 20px;
    }

    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      tr {
        margin-bottom: 15px;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        left: 10px;
        white-space: nowrap;
        font-weight: bold;
      }

      th:nth-child(1)::before { content: "Name"; }
      th:nth-child(2)::before { content: "Class"; }
      th:nth-child(3)::before { content: "Enrollment ID"; }
      th:nth-child(4)::before { content: "Grade"; }

      td:nth-child(1)::before { content: "Name"; }
      td:nth-child(2)::before { content: "Class"; }
      td:nth-child(3)::before { content: "Enrollment ID"; }
      td:nth-child(4)::before { content: "Grade"; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management System</h1>
  </header>

  <nav>
    <a href="student.html">Home</a>
    <a href="enroll.html">Enroll</a>
    <a href="students.html">Students</a>
    <a href="student.html">Dashboard</a>
    <a href="reports.html">Reports</a>
  </nav>

  <main class="container">
    <h2>List of Enrolled Students</h2>

    <div id="studentTableContainer">
      <!-- JS will insert the table here -->
    </div>
  </main>

  <script>
    const container = document.getElementById('studentTableContainer');
    const students = JSON.parse(localStorage.getItem('students')) || [];

    if (students.length === 0) {
      container.innerHTML = '<p class="no-data">No students enrolled yet.</p>';
    } else {
      let tableHTML = `
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Class</th>
              <th>Enrollment ID</th>
              <th>Grade</th>
            </tr>
          </thead>
          <tbody>
      `;

      students.forEach(student => {
        tableHTML += `
          <tr>
            <td>${student.name}</td>
            <td>${student.studentClass}</td>
            <td>${student.enrollId}</td>
            <td>${student.grade}</td>
          </tr>
        `;
      });

      tableHTML += `</tbody></table>`;
      container.innerHTML = tableHTML;
    }
  </script>

</body>
</html>
