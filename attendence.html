<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance - Student Management System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fb;
      color: #333;
    }

    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1c2733;
      padding: 0 20px;
    }

    .nav-links {
      display: flex;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .right-nav {
      margin-left: auto;
      background-color: #34495e;
      padding: 10px 20px;
      border-radius: 5px;
    }

    .right-nav:hover {
      background-color: #3e5a76;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3e50;
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2d3e50;
      color: white;
    }

    button {
      background-color: #2d3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management System</h1>
  </header>

  <nav>
    <div class="nav-links">
      <a href="student.html">Home</a>
      <a href="enroll.html">Enroll</a>
      <a href="students.html">Students</a>
      <a href="attendance.html">Attendance</a>
      <a href="report.html">Reports</a>
    </div>
    <a href="#" class="right-nav">âž¡</a>
  </nav>

  <main class="container">
    <h2>Mark Attendance</h2>
    <form id="attendanceForm">
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Class</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceBody">
          <!-- Filled by JavaScript -->
        </tbody>
      </table>
      <button type="submit">Submit Attendance</button>
    </form>
  </main>

  <script>
    const students = JSON.parse(localStorage.getItem('students')) || [];
    const tbody = document.getElementById('attendanceBody');

    if (students.length === 0) {
      tbody.innerHTML = `<tr><td colspan="3">No students found. Please enroll students first.</td></tr>`;
    } else {
      students.forEach((student, index) => {
        tbody.innerHTML += `
          <tr>
            <td>${student.name}</td>
            <td>${student.studentClass}</td>
            <td>
              <label><input type="radio" name="status-${index}" value="Present" required> Present</label>
              <label><input type="radio" name="status-${index}" value="Absent"> Absent</label>
            </td>
          </tr>
        `;
      });
    }

    document.getElementById('attendanceForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const attendanceRecords = students.map((student, index) => {
        const status = document.querySelector(`input[name="status-${index}"]:checked`).value;
        return {
          name: student.name,
          studentClass: student.studentClass,
          status: status,
          date: new Date().toLocaleDateString()
        };
      });

      localStorage.setItem('attendance', JSON.stringify(attendanceRecords));
      alert("Attendance submitted successfully!");
    });
  </script>

</body>
</html>
