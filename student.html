<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Management System</title>
  <style>  
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #f5f7fb;
      color: #333;
    }

    header {
      background-color: #2d3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #1c2733;
    }

    nav a {
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      display: inline-block;
    }

    nav a:hover {
      background-color: #34495e;
    }

    .container {
      max-width: 1000px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    h2 {
      margin-bottom: 20px;
      color: #2d3e50;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #2d3e50;
      color: white;
    }

    form input, form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #2d3e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #34495e;
    }

    @media screen and (max-width: 768px) {
      nav {
        flex-direction: column;
      }

      table, thead, tbody, th, td, tr {
        display: block;
      }

      th, td {
        text-align: right;
        padding-left: 50%;
        position: relative;
      }

      th::before, td::before {
        position: absolute;
        left: 10px;
        white-space: nowrap;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Student Management System</h1>
  </header>

  <nav>
    <a href="index.html">Dashboard</a>
    <a href="students.html">Students</a>
    <a href="attendence.html">Attendence</a>
    <a href="grade.html">Grade</a>
    <a href="report.html">Reports</a>
  </nav>

  <main class="container" style="text-align:center;">
    <h2>Welcome to the Student Management System</h2>
    <p>Manage student data with ease!</p>
    <a href="enroll.html">
      <button style="
        padding: 15px 30px; 
        font-size: 20px; 
        background-color: #2d3e50; 
        color: white; 
        border: none; 
        border-radius: 8px; 
        cursor: pointer;
        margin-top: 30px;
      ">
        Enroll New Student
      </button>
    </a>
  </main>

</body>
